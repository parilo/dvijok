    <table>

    	<td>

    			<param>

    			</param>
    		</div>
    	</td>
    </tr>
    
    <tr>
    	<td>
    		<div id="dvijokw" name="content_hash" dwid="maincontent">
    			<param>
    				<hash>home</hash>
    				<value>
    					<h1>Home::Article</h1>
    					<div id="dvijokw" name="article" dbid="home"></div>
    					<br/>

    			</param>
    			<param>
    				<hash>news</hash>
    				<value><h1>News::Blog</h1></value>
    			</param>
    		</div>
    	</td>
    </tr>
